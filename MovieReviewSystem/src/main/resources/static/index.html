<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Movie Review System</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-image: url('https://t4.ftcdn.net/jpg/06/46/82/11/360_F_646821181_dtb6IAxuQETSiXHyGefKwtWkXJNDIZAr.jpg');
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center;
          color: white;
          min-height: 100vh;
        }

        header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 8px 20px;
          background-color: rgba(0, 0, 0, 0.6);
        }

        .logo {
          font-size: 22px;
          font-weight: bold;
        }

        nav a {
          color: white;
          text-decoration: none;
          margin-left: 20px;
          font-weight: 500;
        }

        main {
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: left;
          padding: 50px;
        }

        .content {
          max-width: 600px;
          background-color: rgba(0, 0, 0, 0.5);
          padding: 30px;
          border-radius: 12px;
        }

        .content h1 {
          font-size: 42px;
          margin-bottom: 10px;
        }

        .button-group {
          margin-bottom: 20px;
        }

        .button-group button {
          padding: 12px 24px;
          border: none;
          border-radius: 25px;
          font-size: 16px;
          margin-right: 10px;
          cursor: pointer;
          background-color: red;
          color: white;
        }

        .form-box {
          background-color: #222;
          padding: 20px;
          border-radius: 10px;
          margin-top: 20px;
        }

        .form-box input,
        .form-box select {
          width: 90%;
          padding: 10px;
          margin: 10px 0;
          border: none;
          border-radius: 5px;
        }

        .form-box button {
          padding: 10px 20px;
          background-color: red;
          border: none;
          color: white;
          border-radius: 5px;
          cursor: pointer;
        }

        .form-box p {
          margin-top: 15px;
          font-size: 14px;
        }

        .form-box a {
          color: red;
          text-decoration: underline;
          cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">Movie Review</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Movies</a>
    </nav>
</header>

<main>
    <div class="content">
        <h1><span>Movie</span> Premiere</h1>

        <!-- Login Form -->
        <!-- Login Form -->
        <div id="login-form" class="form-box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <p>
                Don't have an account?
                <a onclick="toggleForms()">Sign up</a>
            </p>
            <p id="error" style="color:red;"></p>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="form-box" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="Username" required />
                <input type="email" id="signupEmail" placeholder="Email" required />
                <input type="password" id="signupPassword" placeholder="Password" required />
                <select id="signupRole" required>
                    <option value="">Select Role</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                    <option value="REVIEWER">REVIEWER</option>
                </select>
                <button type="submit">Register</button>
            </form>
            <p>
                Already have an account?
                <a onclick="toggleForms()">Login</a>
            </p>
        </div>
    </div>
</main>

<script>
    function toggleForms() {
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
      }
    }

    // Handle login
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const response = await fetch("http://localhost:8081/api/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      if (response.ok) {
         if (data.token) {
        localStorage.setItem("token", data.token);
        window.location.href = "/movies.html"; // redirect to movie page
      } // Store in localStorage if needed
      } else {
        document.getElementById("error").innerText = "Invalid credentials. Try again.";
      }
    });

    // Handle register
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("signupUsername").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const role = document.getElementById("signupRole").value;

      const response = await fetch("http://localhost:8081/api/auth/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, email, password, role })
      });

      const data = await response.json();
      if (response.ok) {
        alert("Registration successful!");
        toggleForms(); // Switch back to login form
      } else {
        alert("Registration failed: " + data.message);
      }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { margin-bottom: 20px; }
        .star { color: gold; }
        .like-btn { cursor: pointer; color: #0d6efd; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">üé¨ Reviews for Movie</h2>

    <div id="reviews-container"></div>

    <h4 class="mt-5">‚ú® Give Your Review</h4>
    <form id="reviewForm" class="mt-3">
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1 to 5)</label>
            <select class="form-select" id="rating" required>
                <option selected disabled value="">Choose...</option>
                <option value="1">‚≠ê</option>
                <option value="2">‚≠ê‚≠ê</option>
                <option value="3">‚≠ê‚≠ê‚≠ê</option>
                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Your Comment</label>
            <textarea class="form-control" id="content" rows="3" placeholder="Write your thoughts..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>

<script>
    const queryParams = new URLSearchParams(window.location.search);
    const movieId = queryParams.get('movieId');

    if (!movieId) {
        alert("Movie ID is missing in URL. Example: review.html?movieId=5");
        throw new Error("Movie ID not found");
    }

    const apiBase = 'http://localhost:8081/api/reviews/movie/' + movieId;

    async function fetchReviews() {
        try {
            const response = await fetch(apiBase);
            const reviews = await response.json();
            const container = document.getElementById('reviews-container');
            container.innerHTML = '';

            if (reviews.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No reviews yet.</div>';
                return;
            }

            reviews.forEach(review => {
                const card = document.createElement('div');
                card.className = 'card';

                card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${review.user?.name || review.user?.email || 'Anonymous'}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">${renderStars(review.rating)} (${review.rating}/5)</h6>
                        <p class="card-text">${review.content}</p>
                        <div>
                            <span class="like-btn" onclick="likeReview(${review.id})">üëç <span id="like-count-${review.id}">${review.likes || 0}</span></span>
                        </div>
                        <small class="text-muted">Posted on ${new Date(review.timestamp).toLocaleString()}</small>
                    </div>
                `;
                container.appendChild(card);
            });
        } catch (error) {
            document.getElementById('reviews-container').innerHTML =
                `<div class="alert alert-danger">Error loading reviews.</div>`;
        }
    }

    function renderStars(count) {
        return '‚òÖ'.repeat(count) + '‚òÜ'.repeat(5 - count);
    }

    async function likeReview(reviewId) {
        try {
            const response = await fetch(`http://localhost:8081/api/reviews/${reviewId}/like`, {
                method: 'POST'
            });

            if (response.ok) {
                const updatedCount = await response.json();
                document.getElementById(`like-count-${reviewId}`).textContent = updatedCount;
            } else {
                alert("Error liking review");
            }
        } catch (err) {
            alert("Network error when liking review");
        }
    }

    document.getElementById('reviewForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const rating = parseInt(document.getElementById('rating').value);
        const content = document.getElementById('content').value;

        const review = {
            rating: rating,
            content: content,
            movieId: parseInt(movieId)
        };

        try {
            const res = await fetch('http://localhost:8081/api/reviews', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(review)
            });

            if (res.ok) {
                alert('Review submitted!');
                document.getElementById('reviewForm').reset();
                fetchReviews();
            } else {
                alert('Error submitting review.');
            }
        } catch (err) {
            alert('Network error.');
        }
    });

    // Fetch reviews on page load
    fetchReviews();
</script>
</body>
</html>
